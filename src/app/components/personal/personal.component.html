<div>
  <mat-card>
    <mat-card-title>Personal info</mat-card-title>

    <mat-card-content>
      <form [formGroup]="personalForm" (ngSubmit)="send()" #form="ngForm">
        <mat-form-field>
          <input placeholder="Birthday" matInput [matDatepicker]="picker" formControlName="birthDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Address" formControlName="address"></textarea>
          </mat-form-field>

        <div class="address">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" formControlName="state">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" formControlName="zip">
            <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint>
          </mat-form-field>
        </div>
        <div *ngIf="showButton"  class="button">
          <button type="submit" mat-button>Continue</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
